<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoTrackr - Live Cryptocurrency Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cryptologos.cc/logos/bitcoin-btc-logo.png" />
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white min-h-screen">
  <header class="text-center p-6 border-b border-gray-700">
    <h1 class="text-4xl font-bold mb-2">ðŸ’¸ CryptoTrackr</h1>
    <p class="text-gray-400">Real-Time Crypto Prices, Changes & Trends</p>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <!-- Controls -->
    <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
      <input type="text" id="searchInput" placeholder="Search coin..."
             class="w-full md:w-1/2 px-4 py-2 rounded-md text-black" />
      <select id="currencySelector" class="px-4 py-2 rounded-md text-black">
        <option value="usd">USD ($)</option>
        <option value="inr">INR (â‚¹)</option>
        <option value="eur">EUR (â‚¬)</option>
      </select>
    </div>

    <!-- Coin Cards -->
    <div id="crypto-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Dynamic content -->
    </div>
  </main>

  <footer class="text-center text-sm text-gray-500 p-4 border-t border-gray-700">
    Data provided by <a href="https://www.coingecko.com/" target="_blank" class="underline hover:text-blue-400">CoinGecko API</a>
  </footer>

  <script>
    const apiURL = "https://api.coingecko.com/api/v3/coins/markets";
    const defaultCoins = ["bitcoin", "ethereum", "dogecoin", "cardano", "solana", "ripple", "litecoin"];
    const container = document.getElementById("crypto-container");
    const searchInput = document.getElementById("searchInput");
    const currencySelector = document.getElementById("currencySelector");

    let currentData = [];
    let selectedCurrency = currencySelector.value;

    async function fetchData() {
      try {
        const response = await fetch(
          `${apiURL}?vs_currency=${selectedCurrency}&ids=${defaultCoins.join(',')}&order=market_cap_desc`
        );
        currentData = await response.json();
        renderCoins(currentData);
      } catch (err) {
        container.innerHTML = `<p class='text-red-500'>Failed to fetch data. Please try again later.</p>`;
        console.error(err);
      }
    }

    function renderCoins(data) {
      const term = searchInput.value.toLowerCase();
      const coins = data.filter(coin => coin.name.toLowerCase().includes(term));
      container.innerHTML = coins.length ? "" : "<p class='text-gray-400'>No coins matched your search.</p>";

      const currencySymbol = selectedCurrency === 'inr' ? 'â‚¹' : selectedCurrency === 'eur' ? 'â‚¬' : '$';

      coins.forEach(coin => {
        const change = coin.price_change_percentage_24h.toFixed(2);
        const trend = change >= 0 ? 'ðŸ“ˆ' : 'ðŸ“‰';
        const trendColor = change >= 0 ? 'text-green-400' : 'text-red-400';

        const card = `
          <div class="bg-gray-800 rounded-xl p-5 shadow-lg hover:shadow-xl transition-transform hover:scale-105">
            <div class="flex items-center space-x-4 mb-3">
              <img src="${coin.image}" alt="${coin.name}" class="w-10 h-10 rounded-full" />
              <div>
                <h2 class="text-xl font-semibold">${coin.name} (${coin.symbol.toUpperCase()})</h2>
              </div>
            </div>
            <p class="text-lg">ðŸ’° Price: <span class="text-green-300 font-bold">${currencySymbol}${coin.current_price.toFixed(2)}</span></p>
            <p class="text-lg">24h Change: <span class="${trendColor} font-bold">${change}%</span> ${trend}</p>
            <p class="text-sm text-gray-400">Market Rank: #${coin.market_cap_rank}</p>
          </div>
        `;
        container.innerHTML += card;
      });
    }

    searchInput.addEventListener("input", () => renderCoins(currentData));
    currencySelector.addEventListener("change", () => {
      selectedCurrency = currencySelector.value;
      fetchData();
    });

    fetchData();
    setInterval(fetchData, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
